<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
   
  <style>
    
  #container img{
    width: 300px;
    height: 280px;
    border-radius: 6px;
    /* transition: all ease-in-out 0.5s; */
  }
  #container img:hover{
     background-color: rgba(0, 0, 0, 0.66);
  }
   
  .download-btn {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 6px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
}


  </style>
</head>
<body>
<div class="w-full flex  justify-center">
  <div class="w-full max-w-md rounded-lg p-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center"><span class="text-blue-800 font-extrabold ">Image</span> <span class=" text-red-600 font-extrabold ">Search</span> <span class="text-green-600 font-extrabold " >App</span></h1>
    <form action="">
    <div class="relative">
      <input class="w-full px-4 py-2 rounded-3xl bg-gray-200  border-gray-300 focus:outline-none focus:ring focus: transition duration-200 pr-12" type="text" placeholder="Search" id="searchinput" >
      <i class="ri-search-line absolute top-0 right-0 mt-2 mr-4 text-gray-400  search-icon"></i>
    </div>
</form>
  </div>
</div>
<div id="container" class=" w-full h-auto flex  justify-center flex-wrap gap-5"> 
   <h2 class="font-medium">No Image to show</h2>

</div>
<div class="flex justify-center"> 
  <button  class="btn_load rounded-sm font-semibold px-3 py-1 bg-blue-500 mt-3 mb-3 inline-block opacity-0" >load more</button>
</div>
<script src="index.js"></script>
</body>

</html>
